name: Docker Compose CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ”‘ Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: armiron1
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: ğŸ› ï¸ Build and tag Docker images
      run: |
        docker compose -f docker-compose.yml build
        
    - name: ğŸ³ Tag & Push Backend image
      run: |
        docker tag todo101-todo-backend armiron1/todo-backend:latest
        docker push armiron1/todo-backend:latest

    - name: ğŸ³ Tag & Push Frontend image
      run: |
        docker tag todo101-todo-frontend armiron1/todo-frontend:latest
        docker push armiron1/todo-frontend:latest